<div class="relative">
  <a class="card" href="{{include.url}}">
    <div class="embed embed-3by2">
      <img class="embed-item" src="/images/{{include.image}}" alt="{{include.alt}}">
    </div>
    <div class="card-text absolute pin-c w-1 text-center">
      <h2 class="header-text push-0">{{include.heading}}</h2>
      <strong class="subhead-text pico pad-t-0">{{include.subhead}}</strong>
    </div>
  </a>
</div>
